<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cool Simple Form Validation</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="myForm">
  <h2>Form Validation</h2>
  <div class="form-group fullname">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name">
  </div>
  <div class="form-group email">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter your email address">
  </div>
  <div class="form-group phonenumber">
    <label for="phonenumber">Phone Number</label>
    <input type="phonenumer" id="phonenumber" placeholder="Enter your phone number">
  </div>
  <div class="form-group password">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
  </div>
  <div class="form-group confirmpassword">
    <label for="confirmpassword">Confirm Password</label>
    <input type="confirmpassword" id="confirmpassword" placeholder="Enter your password">
    <i id="pass-toggle-button" class="fa-solid fa-eye"></i>
</div>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>

<div id="thank-you-content" style="display: none; color: #ffffff";>
  <h1>Thank you for filling out the form.</h1>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
